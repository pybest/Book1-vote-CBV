{% extends "base.html" %}

{% block content %}

    <h2>Polls (New) Question List</h2>

    {% if question_list %}
        <ul>
        {% for question in question_list %}
            <li><a href="{% url 'polls_new:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

{% endblock content %}
